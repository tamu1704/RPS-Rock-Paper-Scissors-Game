<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RPS Game</title>
</head>
<body>
    <header>
        <h1>RPS GAME</h1>
    </header>
    <div class="box1">
        <div class="butcl">
            <button id="rock" class="but h1" style="background-image: url('rockimg.jpg');">
            </button><br>
            ROCK
        </div>
        <div class="butcl">
            <button id="paper" class="but h2" style="background-image: url('paperimg.jpg');">
            </button><br>
            PAPER
        </div>
        <div class="butcl">
            <button id="scissor" class="but h3" style="background-image: url('scissorsimg.jpg');">
            </button><br>
            SCISSORS
        </div>
    </div>
    <div class="scoreclass">
        <div class="score">
            <p id="yours">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comps">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="message">
        <p id="msg" class="click">Play Your Move</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
